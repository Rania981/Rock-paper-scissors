          <!DOCTYPE html>
          <html lang="en">
          <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>My Game</title>
            <link rel="stylesheet" href="Game.css">
          </head>
          <body>
          
            <p class="tshuf">Rock Paper Scissors</p>
          
            <div class="buttons">
              <button class="ro" onclick="playGame('rock')">&#9994;</button>
              <button class="ro" onclick="playGame('paper')">&#9995;</button>
              <button class="ro" onclick="playGame('scissors')">&#9996;</button>
              <button class="ro" onclick="
              score.wins = 0;
              score.losses = 0;
              score.ties = 0;
              ">Reset </button>
            </div>
  
          
            <script>
              let score = JSON.parse(localStorage.getItem('score')) || {
                wins: 0,
                losses : 0,
                ties :0,
              };

              
          
              function playGame(playerMove) {
                const randomNumber = Math.random();
                let computerMove = '';
          
                if (randomNumber < 1/3) {
                  computerMove = 'rock';
                } else if (randomNumber < 2/3) {
                  computerMove = 'paper';
                } else {
                  computerMove = 'scissors';
                }
          
                let result = '';
                if (playerMove === computerMove) {
                  result = 'tie!';
                  score.ties++;
                } else if (
                  (playerMove === 'rock' && computerMove === 'scissors') ||
                  (playerMove === 'paper' && computerMove === 'rock') ||
                  (playerMove === 'scissors' && computerMove === 'paper')
                ) {
                  result = 'you won!';
                  score.wins++;
                } else {
                  result = 'you lose!';
                  score.losses++;
                }
          
                alert(`You picked ${playerMove}, computer picked ${computerMove}, so ${result}
          Wins: ${score.wins}, Losses: ${score.losses}, Ties: ${score.ties}`);
              }
            </script>
            

            </div>
          </body>
          </html>
          </script>
              
          </body>
          </html>
